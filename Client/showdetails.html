<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Tab icon-->
    <link rel="icon" href="media/logo_black.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- eHotels CSS -->
    <link rel="stylesheet" href="eHotels.css"/>

    <!-- Twitter share script -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <!-- Specific page script -->
    <script src="Scripts/showdetails.js" charset="utf-8"></script>
    <script src="Scripts/common.js" charset="utf-8"></script>

    <title>eHotels</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg justify-content-between">
            <!-- COMBAK: Put the link to My list -->
            <a class="navbar-brand" href="mylist.html">
                <img src="media/logo_white.png" width="73" height="40" class="d-inline-block align-top" alt="eHotels Logo">
                eHotels
            </a>
            <a href="#"> <span onclick="logout()"><i class="fas fa-sign-out-alt"></i>Logout</span> </a>
        </nav>
    </header>

    <div class="body">

        <div class="container-fluid main-container">
            <div class="row">
              <div class="col-md-2 sidenav">
                <nav class="nav flex-column" id="sidenav">
                    <a class="nav-link sidenav-link" href="">
                        <img id="sidenav-userpic" src=" " width="150" height="150" class="sidnav-pic img-fluid" alt="Profile Picture">
                        <p id="sidenav-username"> User Name</p>
                    </a>
                    <!-- COMBAK: Put the links to the pages -->
                    <a id="list-sidenav" class="nav-link sidenav-link" href="mylist.html">My Bookings <i class="fas fa-list-ul"></i></a>
                    <a id="search-sidenav" class="nav-link sidenav-link" href="search.html">Search Rooms<i class="fas fa-search"></i></a>
                </nav>
              </div>
              <script type="text/javascript">
                  prepareSidebar();
              </script>
              <div class="col-md-10">
                  <div class="page-content">
                      <nav aria-label="breadcrumb">
                          <ol class="breadcrumb">
                              <!-- COMBAK: Genreate breadcrumb depending on naviagtion -->
                              <li class="breadcrumb-item"><a id="last-page-breadcrumb" href="#">Last page</a></li>
                              <!-- COMBAK: Put title of show dynamically -->
                              <li id="show-name-breadcrumb" class="breadcrumb-item active" aria-current="page">Book Room</li>
                          </ol>
                      </nav>

                      <h1 id="title"></h1>

                      <!-- COMBAK: Content will be generated dynamycally -->
                      <div class="container showdetails-container">
                          <div class="row">
                              <div class="col-sm-auto">
                                  <img id="poster" src="" width="350" height="389" class="listitem-poster" alt="show poster">
                              </div>
                              <div class="col-sm-8">
                                  <div class="row listitem-row">
                                      <span class="listitem-label">Price:&nbsp;</span> <span id=listitem-price></span>
                                  </div>
                                  <div class="row listitem-row">
                                      <span class="listitem-label">Rating:&nbsp;</span> <span id=listitem-rating></span>
                                  </div>
                                  <div class="row listitem-row">
                                      <span class="listitem-label">Capacity:&nbsp;</span> <span id=listitem-capacity></span>
                                  </div>
                                  <div class="row listitem-row">
                                      <span class="listitem-label">Extendable:&nbsp;</span> <span id=listitem-extendable></span>
                                  </div>
                                  <div class="row listitem-row">
                                      <span class="listitem-label">View:&nbsp;</span> <span id=listitem-view></span>
                                  </div>
                                  <div class="row listitem-row">
                                      <span class="listitem-label">Address:&nbsp;</span> <span id=listitem-address></span>
                                  </div>
                                  <br> <!-- COMBAK make this better never since we care and we don't have time -->
                                  <div class="row listitem-row">
                                      <h3>Booking Information</h3>
                                  </div>
                                  <div class="row listitem-row">
                                      <span class="listitem-label">Start Date:&nbsp;</span> <span id=listitem-sdate></span>
                                  </div>
                                  <div class="row listitem-row">
                                      <span class="listitem-label">End Date:&nbsp;</span> <span id=listitem-edate></span>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <!-- COMBAK: add onlclick for the buttons -->
                              <button id="add-remove-btn" type="button" class="btn btn-primary btn-long">Book</i></button>
                          </div>
                          <div class="row">
                              <!-- COMBAK: add onlclick for the buttons -->
                              <button id="rent-btn" type="button" class="btn btn-primary btn-long hidden">Rent</i></button>
                          </div>
                          <div class="row">
                              <!-- COMBAK: add onlclick for the buttons -->
                              <button id="remove-btn" type="button" class="btn btn-primary btn-long hidden">Cancel</i></button>
                          </div>
                          <br>
                          <img id="backdrop" src="" class="img-fluid" alt="backdrop">
                      </div>

                  </div>
              </div>
          </div>
        </div>

        <!-- Select client modal -->
        <div class="modal fade" id="selectClient" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Select client for renting.</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputClient">Client</label>
                            <select class="form-control" id="inputClient">
                              <option selected>Choose...</option>
                            </select>
                          </div>
                        </div>
                        <button class="btn btn-outline-secondary btn-block" type="button" onclick="rentRoom()">Confirm</button>
                      </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript">
        var id = getURLParameter('id');
        var start = getURLParameter('start');
        var end = getURLParameter('end');
        renderDetails(id, start, end);
    </script>

</body>
</html>
