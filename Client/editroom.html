<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Tab icon-->
    <link rel="icon" href="media/logo_black.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- eHotels CSS -->
    <link rel="stylesheet" href="eHotels.css"/>

    <!-- eHotels scripts-->
    <script src="Scripts/common.js" type="text/javascript" charset="utf-8"></script>
    <script src="Scripts/editroom.js" type="text/javascript" charset="utf-8"></script>

    <script src="Scripts/bootstrap-input-spinner.js"></script>

    <title>eHotels</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg justify-content-between">
            <!-- COMBAK: Put the link to My list -->
            <a class="navbar-brand" href="mylist.html">
                <img src="media/logo_white.png" width="73" height="40" class="d-inline-block align-top" alt="eHotels Logo">
                eHotels
            </a>
            <a href="#"> <span onclick="logout()"><i class="fas fa-sign-out-alt"></i>Logout</span> </a>
        </nav>
    </header>

    <div class="body">

        <div class="container-fluid main-container">
            <div class="row">
              <div class="col-md-2 sidenav">
                <nav class="nav flex-column" id="sidenav">
                    <a class="nav-link sidenav-link" href="">
                        <img id="sidenav-userpic" src=" " width="150" height="150" class="sidnav-pic img-fluid" alt="Profile Picture">
                        <p id="sidenav-username"> User Name</p>
                    </a>
                    <!-- COMBAK: Put the links to the pages -->
                    <a id="list-sidenav" class="nav-link sidenav-link" href="mylist.html">My Bookings <i class="fas fa-list-ul"></i></a>
                    <a id="search-sidenav" class="nav-link sidenav-link" href="search.html">Search Rooms <i class="fas fa-search"></i></a>
                </nav>
              </div>
              <script type="text/javascript">
                  prepareSidebar();
              </script>
              <div class="col-md-10">
                      <h1 class="page-header">Edit Room</h1>

                      <div class="row">
                          <div class="col-md">
                              <form>
                                  <div class="page-content">
                                  <div class="form-group row">
                                    <label for="roomNumber-input" class="col-sm-2 col-form-label">Room Number:&nbsp;</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="roomNumber-input" value="1" min="0" required>
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="capacity-input" class="col-sm-2 col-form-label">Room Capacity:&nbsp;</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="capacity-input" value="1" min="0" required>
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="extendable-input" class="col-sm-2 col-form-label">Extendable:&nbsp;</label>
                                    <div class="col-sm-10">
                                        <input type="checkbox" class="form-control" id="extendable-input">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                      <label for="view-input" class="col-sm-2 col-form-label">View:&nbsp;</label>
                                      <div class="col-sm-10">
                                          <select class="form-control" id="view-input">
                                            <option value="seaside">Seaside</option>
                                            <option value="mountain">Mountain</option>
                                          </select>
                                      </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="price-input" class="col-sm-2 col-form-label">Price:&nbsp;</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="price-input" value="1" min="0" required>
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="hotel-input" class="col-sm-2 col-form-label">Hotel:&nbsp;</label>
                                    <div class="col-sm-10">
                                      <select class="form-control" id="hotel-input">
                                        <option selected>Choose...</option>
                                      </select>
                                    </div>
                                  </div>
                              </form>
                              <div class="row">
                                <div class="col-md-12" id="amenity-container">
                                    <span>Amenties:&nbsp;</span>
                                    <div class="form-group row">
                                        <input type="text" maxlength="35" class="form-control" id="amenity-input" onfocusout="" placeholder="Enter new amenity">
                                        <button type="button" class="btn btn-primary" onclick="addAmenity()">Add amenity</button>
                                    </div>
                                </div>
                              </div>
                              <div class="row">
                                <div class="col-md-12" id="issue-container">
                                    <span>Issues:&nbsp;</span>
                                    <div class="form-group row">
                                        <input type="text" maxlength="35" class="form-control" id="issue-input" onfocusout="" placeholder="Enter new issue">
                                        <button type="button" class="btn btn-primary" onclick="addIssue()">Add issue</button>
                                    </div>
                                </div>
                              </div>
                              <br>
                              <div class="row">
                                  <div class="col-md-12">
                                      <button id="save-changes" type="button" class="btn btn-primary" onclick="saveChanges()">Save changes</button>
                                      &nbsp;&nbsp;
                                      <button id="reset-changes" type="button" class="btn btn-primary" onclick="resetValues()">Reset to last save</button>
                                      &nbsp;&nbsp;
                                      <button id="reset-changes" type="button" class="btn btn-danger" onclick="deleteRoom()">DELETE Room</button>
                                  </div>
                              </div>
                          </div>
                      </div>

                  </div>
              </div>
          </div>
        </div>

    </div>

    <script type="text/javascript">
        populateDetails();
        $("#price-input").inputSpinner();
        $("#capacity-input").inputSpinner();
        $("#roomNumber-input").inputSpinner();
    </script>

</body>
</html>
